services:
  backend:
    env_file:
      - .env
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    ports:
      - "127.0.0.1:8000:8000"
    expose:
      - 8000

  frontend:
    env_file:
      - .env
    build:
      context: ./frontend/
      dockerfile: ./Dockerfile
    restart: always
    ports:
      - "127.0.0.1:3000:3000"
    expose:
      - 3000

  backend-tests:
    profiles:
      - test
    env_file:
      - .env
    build:
      context: ./backend
      dockerfile: tests/dockerfile

  frontend-tests:
    profiles:
      - test
    env_file:
      - .env
    build:
      context: ./frontend/
      dockerfile: src/tests/dockerfile